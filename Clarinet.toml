[project]
name = "elastic-encrypt-adapter"
authors = ["Elastic Encrypt Team"]
description = "A dynamic encryption registry for secure, adaptable key management"
telemetry = false
requirements = []
[contracts.dynamic-encryption-registry]
path = "contracts/dynamic-encryption-registry.clar"
depends_on = []

[repl]
